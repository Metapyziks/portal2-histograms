<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <style>
            body {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            [class*="col-"] {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            h3 {
                margin-top: 1rem;
            }

            .card {
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }

            canvas {
                background-color: #fff;
            }

            .level-list {
                width: 100%;
            }
        </style>

        <title>Portal 2 - Challenge Mode</title>
    </head>
    <body>
        <div class="container">
            <h1>Portal 2 - Challenge Mode</h1>
            <div class="row">
            <div class="col-md-4">
                <div id="chapter-list" role="tablist">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="title-portals">Portals</h5>
                    <canvas id="chart-portals" width="640px" height="256px"></canvas>
                </div>
                </div>
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="title-time">Time Taken</h5>
                    <canvas id="chart-time" width="640px" height="256px"></canvas>
                </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

        <script>
            function updateHistogram(url, chart, type)
            {
                $.getJSON(url, data => {
                    var points = [];
                    var values = data.values;

                    var minScore = data.minScore;
                    var interval = data.intervalSize;

                    if (interval !== 1) interval *= 0.01;

                    var total = 0;
                    var minSkip = data.totalEntries * 0.0001;
                    var maxSkip = data.totalEntries * 0.9;

                    if (type === "scatter") {
                        for (var i = 0; i < values.length; ++i) {
                            var value = values[i];
                            total += value;

                            if (value < minSkip) continue;
                            minSkip = 0;

                            points.push({x: i * interval + minScore, y: value});

                            if (total > maxSkip) break;
                        }
                    } else {
                        var labels = [];

                        for (var i = 0; i < values.length; ++i) {
                            var value = values[i];
                            total += value;

                            if (value < minSkip) continue;
                            minSkip = 0;

                            points.push(value);
                            labels.push(i.toString());

                            if (total > maxSkip) break;
                        }

                        chart.data.labels = labels;
                    }

                    chart.data.datasets = [{
                        label: 'Frequency',
                        fill: true,
                        pointRadius: 0,
                        showLine: true,
                        cubicInterpolationMode: 'monotone',
                        data: points
                    }]

                    chart.update();
                });
            }

            var timeChart;
            var portalChart;

            function selectLevel(id, name) {
                var prefix = "https://metapyziks.github.io/portal2-histograms/data/challenge_";

                if (timeChart == null) {
                    timeChart = new Chart(document.getElementById("chart-time").getContext('2d'), {
                        type: 'scatter',
                        options: {
                            legend: {
                                display: false
                            },
                            scales: {
                                xAxes: [{
                                    type: 'linear',
                                    position: 'bottom',
                                    ticks: {
                                        stepSize: 5,
                                        callback: function(value, index, values) {
                                            var mins = Math.floor(value / 60);
                                            var secs = Math.floor(value - mins * 60);
                                            return (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
                                        }
                                    }
                                }],
                                yAxes: [{
                                    display: false
                                }]
                            }
                        }
                    });
                }

                if (portalChart == null) {
                    portalChart = new Chart(document.getElementById("chart-portals").getContext('2d'), {
                        type: 'bar',
                        options: {
                            legend: {
                                display: false
                            },
                            scales: {
                                yAxes: [{
                                    display: false
                                }]
                            }
                        }
                    });
                }

                $("#title-time").text(`Time Taken - ${name}`);
                $("#title-portals").text(`Portals - ${name}`);

                updateHistogram(`${prefix}besttime_sp_${id}.json`, timeChart, "scatter");
                updateHistogram(`${prefix}portals_sp_${id}.json`, portalChart, "bar");
            }

            function showLevels(stages) {
                $("#chapter-list").empty();

                for (var i = 0; i < stages.length; ++i) {
                    var stage = stages[i];

                    $("#chapter-list").append(`<div class="card">
                        <div class="card-header" role="tab" id="card-label-${i}" data-toggle="collapse" href="#card-collapse-${i}" role="button" aria-expanded="false" aria-controls="card-collapse-${i}">
                        <h5 class="mb-0">
                            ${stage.title}
                        </h5>
                        </div>
                        <div id="card-collapse-${i}" class="collapse" role="tabpanel" aria-labelledby="card-label-${i}" data-parent="#chapter-list">
                            <div class="card-body">
                                <div class="btn-group-vertical level-list" id="level-list-${i}"></div>
                            </div>
                        </div>
                    </div>`);

                    for (var j = 0; j < stage.levels.length; ++j) {
                        var level = stage.levels[j];
                        $(`#level-list-${i}`).append(
                            `<button type="button"
                                class="btn btn-secondary"
                                onclick="selectLevel('${level.id}', '${level.name}'); return false;">
                                ${level.name}
                            </button>`
                        );
                    }
                }
            }

            $.getJSON("https://metapyziks.github.io/portal2-histograms/data/sp.json", data => {
                showLevels(data.stages);
            });
        </script>
    </body>
</html>
