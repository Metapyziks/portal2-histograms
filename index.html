<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />

        <title>Portal 2 - Challenge Mode</title>
    </head>
    <body>
        <div class="container">
            <h1>Portal 2 - Challenge Mode</h1>
            <div class="row">
            <div class="col-md-4">
                <div class="btn-group btn-group-toggle mode-select" data-toggle="buttons">
                    <label class="btn btn-outline-secondary mode-select-sp">
                        <input type="radio" name="mode-select" id="mode-solo" value="sp" autocomplete="off" checked> Solo
                    </label>
                    <label class="btn btn-outline-secondary mode-select-mp">
                        <input type="radio" name="mode-select" id="mode-coop" value="mp" autocomplete="off"> Coop
                    </label>
                </div>
                <div id="chapter-list" role="tablist">
                </div>
            </div>
            <div class="col-md-8">
                <div class="collapse" id="card-portals">
                <div class="card card-body">
                    <h5 class="card-title" id="title-portals">Portals</h5>
                    <canvas id="chart-portals" width="640px" height="256px"></canvas>
                </div>
                </div>
                <div class="collapse" id="card-time">
                <div class="card card-body">
                    <h5 class="card-title" id="title-time">Time Taken</h5>
                    <canvas id="chart-time" width="640px" height="256px"></canvas>
                </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

        <script src="scripts.js"></script>
    </body>
</html>
