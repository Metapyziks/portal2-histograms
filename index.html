<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <style>
            body {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            [class*="col-"] {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            h3 {
                margin-top: 1rem;
            }

            .card {
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }

            canvas {
                width: 100%;
                height: 256px;
                background-color: #fff;
            }

            .level-list {
                width: 100%;
            }
        </style>

        <title>Portal 2 - Challenge Mode</title>
    </head>
    <body>
        <div class="container">
            <h1>Portal 2 - Challenge Mode</h1>
            <div class="row">
            <div class="col-md-4">
                <div id="chapter-list" role="tablist">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Portals</h5>
                    <canvas id="chart-portals"></canvas>
                </div>
                </div>
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Time</h5>
                    <canvas id="chart-time"></canvas>
                </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

        <script>
            var spStages = [
                {
                    "title": "The Courtesy Call",
                    "levels": [
                        { "id": "a1_intro3", "name": "Portal Gun" },
                        { "id": "a1_intro4", "name": "Smooth Jazz" },
                        { "id": "a1_intro5", "name": "Cube Momentum" },
                        { "id": "a1_intro6", "name": "Future Starter" },
                        { "id": "a2_intro", "name": "Incinerator" }
                    ]
                },
                {
                    "title": "The Cold Boot",
                    "levels": [
                        { "id": "a2_laser_stairs", "name": "Laser Stairs" },
                        { "id": "a2_dual_lasers", "name": "Dual Lasers" },
                        { "id": "a2_laser_over_goo", "name": "Laser Over Goo" },
                        { "id": "a2_trust_fling", "name": "Trust Fling" },
                        { "id": "a2_pit_flings", "name": "Pit Flings" },
                        { "id": "a2_fizzler_intro", "name": "Fizzler Intro" }
                    ]
                },
                {
                    "title": "The Return",
                    "levels": [
                        { "id": "a2_sphere_peek", "name": "Ceiling Catapult" },
                        { "id": "a2_ricochet", "name": "Ricochet" },
                        { "id": "a2_bridge_intro", "name": "Bridge Intro" },
                        { "id": "a2_bridge_the_gap", "name": "Bridge the Gap" },
                        { "id": "a2_turret_intro", "name": "Turret Intro" },
                        { "id": "a2_laser_relays", "name": "Laser Relays" },
                        { "id": "a2_turret_blocker", "name": "Turret Blocker" },
                        { "id": "a2_laser_vs_turret", "name": "Laser vs. Turret" },
                        { "id": "a2_pull_the_rug", "name": "Pull the Rug" }
                    ]
                },
                {
                    "title": "The Surprise",
                    "levels": [
                        { "id": "a2_column_blocker", "name": "Column Blocker" },
                        { "id": "a2_laser_chaining", "name": "Laser Chaining" },
                        { "id": "a2_triple_laser", "name": "Triple Laser" },
                        { "id": "a2_bts1", "name": "Jail Break" },
                        { "id": "a2_bts2", "name": "Escape" }
                    ]
                },
                {
                    "title": "The Escape",
                    "levels": [
                        { "id": "a2_bts3", "name": "Turret Factory" },
                        { "id": "a2_bts4", "name": "Turret Sabotage" },
                        { "id": "a2_bts5", "name": "Neurotoxin Sabotage" }
                    ]
                },
                {
                    "title": "The Fall",
                    "levels": [
                        { "id": "a3_01", "name": "Underground" },
                        { "id": "a3_03", "name": "Cave Johnson" },
                        { "id": "a3_jump_intro", "name": "Repulsion Intro" },
                        { "id": "a3_bomb_flings", "name": "Bomb Flings" },
                        { "id": "a3_crazy_box", "name": "Crazy Box" },
                        { "id": "a3_transition01", "name": "PotatOS" }
                    ]
                },
                {
                    "title": "The Reunion",
                    "levels": [
                        { "id": "a3_speed_ramp", "name": "Propulsion Intro" },
                        { "id": "a3_speed_flings", "name": "Propulsion Flings" },
                        { "id": "a3_portal_intro", "name": "Conversion Intro" },
                        { "id": "a3_end", "name": "Three Gels" }
                    ]
                },
                {
                    "title": "The Itch",
                    "levels": [
                        { "id": "a4_tb_intro", "name": "Funnel Intro" },
                        { "id": "a4_tb_trust_drop", "name": "Ceiling Button" },
                        { "id": "a4_tb_wall_button", "name": "Wall Button" },
                        { "id": "a4_tb_polarity", "name": "Polarity" },
                        { "id": "a4_tb_catch", "name": "Funnel Catch" },
                        { "id": "a4_stop_the_box", "name": "Stop the Box" },
                        { "id": "a4_laser_catapult", "name": "Laser Catapult" },
                        { "id": "a4_laser_platform", "name": "Laser Platform" },
                        { "id": "a4_speed_tb_catch", "name": "Propulsion Catch" },
                        { "id": "a4_jump_polarity", "name": "Repulsion Polarity" }
                    ]
                },
                {
                    "title": "The Part Where...",
                    "levels": [
                        { "id": "a4_finale2", "name": "Finale 2" },
                        { "id": "a4_finale3", "name": "Finale 3" },
                        { "id": "a4_finale4", "name": "Finale 4" }
                    ]
                }
            ];

            function updateHistogram(url, chart)
            {
                $.getJSON(url, data => {
                    var points = [];
                    var values = data.values;

                    var minScore = data.minScore;
                    var interval = data.intervalSize;

                    if (interval !== 1) interval *= 0.01;

                    var total = 0;

                    for (var i = 0; i < values.length; ++i) {
                        var value = values[i];
                        total += value;
                        points.push({x: i * interval + minScore, y: value});

                        if (total > data.totalEntries * 0.9) break;
                    }

                    chart.data.datasets = [{
                        label: "Frequency",
                        fill: true,
                        pointRadius: 0,
                        showLine: true,
                        data: points
                    }]

                    chart.update();
                });
            }

            var timeChart;
            var portalChart;

            function createChart(canvasId, tickOptions) {
                return new Chart(document.getElementById(canvasId).getContext('2d'), {
                    type: 'scatter',
                    options: {
                        legend: {
                            display: false
                        },
                        scales: {
                            xAxes: [{
                                type: 'linear',
                                position: 'bottom',
                                ticks: tickOptions
                            }],
                            yAxes: [{
                                display: false
                            }]
                        }
                    }
                });
            }

            function selectLevel(id) {
                var prefix = "https://metapyziks.github.io/portal2-histograms/data/challenge_";

                if (timeChart == null) {
                    timeChart = createChart("chart-time", {
                        stepSize: 5,
                        callback: function(value, index, values) {
                            var mins = Math.floor(value / 60);
                            var secs = Math.floor(value - mins * 60);
                            return (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
                        }
                    });
                }

                if (portalChart == null) {
                    portalChart = createChart("chart-portals", {
                        stepSize: 1
                    });
                }

                updateHistogram(`${prefix}besttime_sp_${id}.json`, timeChart);
                updateHistogram(`${prefix}portals_sp_${id}.json`, portalChart);
            }

            function showLevels(stages) {
                $("#chapter-list").empty();

                for (var i = 0; i < stages.length; ++i) {
                    var stage = stages[i];

                    $("#chapter-list").append(`<div class="card">
                        <div class="card-header" role="tab" id="card-label-${i}" data-toggle="collapse" href="#card-collapse-${i}" role="button" aria-expanded="false" aria-controls="card-collapse-${i}">
                        <h5 class="mb-0">
                            ${stage.title}
                        </h5>
                        </div>
                        <div id="card-collapse-${i}" class="collapse" role="tabpanel" aria-labelledby="card-label-${i}" data-parent="#chapter-list">
                            <div class="card-body">
                                <div class="btn-group-vertical level-list" id="level-list-${i}"></div>
                            </div>
                        </div>
                    </div>`);

                    for (var j = 0; j < stage.levels.length; ++j) {
                        var level = stage.levels[j];
                        $(`#level-list-${i}`).append(
                            `<button type="button"
                                class="btn btn-secondary"
                                onclick="selectLevel('${level.id}'); return false;">
                                ${level.name}
                            </button>`
                        );
                    }
                }
            }

            showLevels(spStages);
        </script>
    </body>
</html>
